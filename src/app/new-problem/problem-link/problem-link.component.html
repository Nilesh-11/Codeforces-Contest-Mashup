<div class="container mt-4">
  <form [formGroup]="linkForm" class="ml-3">
    <!-- Add margin from the left -->
    <div class="form-group">
      <label for="problemLink">Problem Link</label>
      <br>
      <input
        type="url"
        class="form-control"
        id="problemLink"
        placeholder="enter problem link"
        formControlName="problemLink"
      />
    </div>
    <button type="submit" class="btn btn-primary mt-3 btn-sm " (click)="onSubmitLink()">Submit</button>
  </form>
</div>
